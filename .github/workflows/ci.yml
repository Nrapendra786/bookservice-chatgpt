name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build & Test (Java 21)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build & verify
        run: mvn -B verify

      # Upload test reports even if tests fail
      - name: Upload Surefire/Failsafe reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/target/surefire-reports/**
            **/target/failsafe-reports/**
          if-no-files-found: warn
          retention-days: 14

  docker-build-scan-and-push:
    name: Docker Build, Scan & Push (main only)
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Define image tag
        run: echo "IMAGE=ajay786/booksvc:${GITHUB_SHA}" >> "$GITHUB_ENV"

      - name: Show image tag (debug)
        run: echo "IMAGE=$IMAGE"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build once (load into local Docker engine), scan it, then push the same tag
      - name: Build Docker image (local)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          load: true
          tags: ${{ env.IMAGE }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify image exists locally
        run: docker image inspect "${IMAGE}" > /dev/null

      - name: Trivy vulnerability scan (fail on HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: image
          image-ref: ${{ env.IMAGE }}
          vuln-type: "os,library"
          severity: "HIGH,CRITICAL"
          ignore-unfixed: true
          format: table
          exit-code: "1"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image to Docker Hub
        run: docker push "${IMAGE}"
