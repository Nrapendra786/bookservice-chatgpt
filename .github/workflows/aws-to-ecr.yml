name: Build and Push Docker Image to ECR

on:
  push:
    branches: [ "main" ]  # or any branch you want

env:
  AWS_REGION: eu-central-1                   # your region
  AWS_ACCOUNT_ID: 318662118358               # your AWS account ID
  ECR_REPOSITORY: booksvc-chatgpt-repo       # your ECR repo name
  IMAGE_TAG: ${{ github.sha }}               # or 'latest' etc.

permissions:
  id-token: write     # required for OIDC
  contents: read      # checkout code

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Debug OIDC claims (prints aud/sub only)
        run: |
          set -euo pipefail
          resp=$(curl -sSf -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
          "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=sts.amazonaws.com")
          jwt=$(echo "$resp" | jq -r '.value')

          JWT="$jwt" python3 - <<'PY'
          import os, json, base64
          jwt = os.environ["JWT"]
          payload = jwt.split(".")[1]
          payload += "=" * (-len(payload) % 4)          # pad
          claims = json.loads(base64.urlsafe_b64decode(payload).decode())
          print(json.dumps({k: claims.get(k) for k in ["aud","sub","repository","ref"]}, indent=2))
          PY

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::318662118358:role/github-actions-ecr-push-role
          aws-region: ${{ env.AWS_REGION }}
          role-skip-session-tagging: true

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push docker image to Amazon ECR
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          echo "Building image $REGISTRY/$REPOSITORY:$IMAGE_TAG"
          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
