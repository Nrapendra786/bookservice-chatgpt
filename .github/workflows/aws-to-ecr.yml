name: Build and Push Docker Image to ECR

on:
  push:
    branches: [ "main" ]  # or any branch you want

env:
  AWS_REGION: eu-central-1                   # your region
  AWS_ACCOUNT_ID: 123456789012               # your AWS account ID
  ECR_REPOSITORY: booksvc-chatgpt-repo       # your ECR repo name
  IMAGE_TAG: ${{ github.sha }}               # or 'latest' etc.

permissions:
  id-token: write     # required for OIDC
  contents: read      # checkout code

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::123456789012:role/github-actions-ecr-push-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push docker image to Amazon ECR
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          echo "Building image $REGISTRY/$REPOSITORY:$IMAGE_TAG"
          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
